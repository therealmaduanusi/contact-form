<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="contact-form">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="first-name">First Name <span>*</span></label>
                <input type="text" id="first-name" name="first-name" >
                <small class="error-message">This field is required</small>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name <span>*</span></label>
                <input type="text" id="last-name" name="last-name">
                <small class="error-message">This field is required</small>
            </div>
            <div class="form-group form-group-email">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" id="email" name="email">
                <small class="error-message">Please enter a valid email address</small>
            </div>
            <div class="form-group form-group-gender">
                <label>Query Type <span>*</span></label>
                <div class="radio-group">
                    <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" >
                    <label for="general-enquiry">General Enquiry</label>
                    <input type="radio" id="support-request" name="query-type" value="support-request" >
                    <label for="support-request">Support Request</label>
                </div>
                <small class="error-message">Please select a query type</small>
            </div>
            <div class="form-group form-group-message">
                <label for="message">Message <span>*</span></label>
                <textarea id="message" name="message" rows="4" ></textarea>
                <small class="error-message">This field is required</small>
            </div>
            <div class="form-group form-group-consent">
                <input type="checkbox" id="consent" name="consent" >
                <label for="consent">I consent to being contacted by the team <span>*</span></label>
                <small class="error-message">To submit this form, please consent to being contacted</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
